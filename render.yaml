services:
  - type: web
    name: womens-wellness-api
    runtime: python
    rootDir: WomensWellnessReport
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k sync -b 0.0.0.0:$PORT api_server:app
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: womens-wellness-db
          property: connectionString

  - type: web
    name: womens-wellness-frontend
    runtime: static
    rootDir: WomensWellnessReport/frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    autoDeploy: true

  # MSC: CHAT (Node/Express + Socket.IO)
  - type: web
    name: msc-chat
    runtime: node
    plan: free
    rootDir: msc/CHAT
    buildCommand: npm ci
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

  # MSC: her-connect (Vite React, Static Site)
  - type: web
    name: msc-her-connect
    runtime: static
    plan: free
    rootDir: msc/her-connect
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    autoDeploy: true

databases:
  - name: womens-wellness-db
    plan: free
    postgresMajorVersion: 16
